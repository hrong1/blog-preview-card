<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="card"> 
    <img class="card_image" src="./assets/images/illustration-article.svg" alt="Abstract illustration from frontendmentor">
      <div class="card_body">
        <p class="tag">Learning</p>
        <p class="time">Published 21 Dec 2023</p>
        <h1 class="card_title">HTML & CSS foundations</h1>
        <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="avatar">
        <p class="avatar_name"><img class="avatar_image" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">Greg Hooper</p>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hrong1/blog-preview-card">Haorong Rong</a>.
  </footer>
</body>
</html>
